<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/expenses.css">
    <title>Meus gastos</title>
</head>
<body>

    <form id="filters-form">
        <span id="retract-filters">≡</span>
        <details id="expense-type">
            <summary>Tipo de despesa</summary>
            <div>
                <input type="checkbox" id="paid">
                <label for="paid">Pago</label>
            </div>
            <div>
                <input type="checkbox" id="not-paid">
                <label for="not-paid">Não pago</label>
            </div>
        </details>
            
        <details id="expense-date">
            <summary>Data da despesa</summary>
            <div id="date-range">
                <input id="date-start" type="date">
                <label>Início</label>

                <input id="date-end" type="date">
                <label>Fim</label>
            </div>
        </details>

        <details id="expense-categories">
            <summary>Categoria da despesa</summary>
                
        </details>
        
        <details id="expense-value">
            <summary>Valor da despesa</summary>
            <div id="value-range">
                <input id="value-start" type="number">
                <label>Início</label>
                
                <input id="value-end" type="number">
                <label>Fim</label>
            </div>
        </details>
    </form> 

    <div id="tables">

        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Excluir</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
        </table>

        <table id="installments-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor Parcelas</th>
                    <th>Quantidade Parcelas</th>
                    <th>Categoria</th>
                    <th>Porcentagem de Juros</th>
                    <th>Data de Início</th>
                    <th>Excluir</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="popup">
        <form id="edit-expense">
        </form>
    </div>
</body>
</html>
<script type="module" src="/static/js/expenses/expenses_animations.js"></script>
<script type="module" src="/static/js/expenses/expenses_data.js"></script>
<script type="module" src="static/js/utils.js"></script>
