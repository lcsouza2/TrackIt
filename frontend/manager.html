<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas despesas</title>
    <link rel="stylesheet" href="static/css/manager.css">
    <link rel="icon" href="static/assets/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<header>
    <h1 id="logo">TrackIt</h1>
    <h3 id="expenses-tracker">Você Já gastou X essa semana</h3>
</header>

<body>
    <div class="spents">
        <div class="spents-content" id="spents-analysis">
            <span>Gasto dessa semana: #</span>
            <span>Gasto desse mês: #</span>
            <span>Categoria com maior gasto: #</span>
            <button>Gerar relatório de gastos</button>
            <span>Dica: #</span>
        </div>
    </div>

    <div class="spents">
        <div class="spents-content" id="installments-analysis">
            <span>Parcelamentos ativos: $</span>
            <button>Ver todos os parcelamentos</button>
        </div>
    </div>

    <div id="menu-options">
        <button id="menu-expand">+</button>
        <nav id="options">
            <span id="add_expense">Adicionar Despesa</span>
            <span id="rmv_expense">Remover Despesa</span>
            <span id="alt_expense">Alterar Uma Despesa</span>
        </nav>
    </div>

    <canvas id="chart">
    </canvas>
    
    <script src="static/js/manager_animations.js"></script>
</body>
</html>
