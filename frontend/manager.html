<head>

<body>

        </div>
    </div>

    <div id="menu-options">
        <button id="menu-expand">+</button>
        <nav id="options">
            <span id="add-expense">Adicionar Despesa</span>
            <span id="see-expenses">Ver Despesas</span>
        </nav>

    <canvas id="chart"></canvas>

    <div id="create-expense" class="popup">
        <div id="content-add-expense" class="popup-content">
            <span class="close">&times;</span>
            <h2>Gastando mais dinheiro nÃ©...ðŸ¤¨</h2> 
            <form id="form-create-expense">

                    <option value="Parcelamento">Parcelamento</option>
                </select>
                
                <label for="expense-type">Escolha o tipo da despesa</label>
                <div id="add-expense-other-fields" class="comum-expanded">

                    <input type="text" id="add-expense-description" placeholder="DÃª uma breve descriÃ§Ã£o sobre a despesa" required>

                    <input type="date" id="add-expense-date" required>

                    <select name="category" id="add-expense-category">

                    </select>
                    <button type="submit">Feito!</button>
                </div>
            </form>
        </div>
    </div>

            <button type="submit">Criar Categoria</button>
        </form>
    </div>

    <script src="static/js/manager/manager_animations.js"></script>
